apply plugin: 'com.android.library'
ext {
    bintrayRepo = 'maven'
    bintrayName = 'MiniMusicView'

    publishedGroupId = 'com.henblue.minimusicview'
    libraryName = 'library'
    artifact = 'library'

    libraryDescription = 'widget for support to play music'

    siteUrl = 'https://github.com/henry-blue/MiniMusicView'
    gitUrl = 'https://github.com/henry-blue/MiniMusicView.git'

    libraryVersion = '1.0.1'

    developerId = 'henry'
    developerName = 'henry-blue'
    developerEmail = '18363002785@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'